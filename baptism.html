<h7 class="text-dark  "><label><b>Fill this form to register for Baptismal Activities</b></label></h7>
<form class="row g-md-3 bg-primary container">
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Full Names</label>
        <input type="text" class="form-control" id="inputfullname4" placeholder="write your password">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="write your email here">
    </div>

    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="write your password">
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Upload child photo</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">child Name</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="name of the child">
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Name of the parent/Guardian</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Gender</label>
        <select id="inputState" class="form-select">
            <option selected>Male</option>
            <option>Female</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Tel</label>
        <input type="tel" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Remember me.
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-danger">Sign Up</button>
    </div>
</form>
